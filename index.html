<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="log.js"></script>
        <script src="Box.js"></script>
        <script src="move-position.js"></script>
    </head>

    <body>
        <a-scene  background = "color: #000000">
            <a-camera position="0 0 5" camera-zoom-out wasd-controls-enabled="false"></a-camera>
            <!--<a-entity move-box position="0 0 0" color="red" rotation = "0 0 0">
                <a-box color = "red"></a-box>
            </a-entity>-->

            <a-entity id="rocket" move>
                <a-cone id="part 1" position="0 1.5 0" color="red" radius-bottom="0.5" radius-top="0.1"></a-cone>
                
                <a-cylinder id="part 2" position="0 -0.5 0" color="yellow" radius="0.5" height="3"></a-cylinder>

                <a-cylinder id="part 3" position="0 -2 0" color ="blue" radius="0.5" height = "1.5" fall-down>
                    <a-triangle position ="-0.93 -0.95 -0.95" color="blue" vertex-a="1 1 1" vertex-b="1 3 1" vertex-c="-1 1 1" scale="0.5 0.5 1"></a-triangle>
                    <a-triangle position ="-0.05 -0.03 -0.95" color="blue" vertex-a="1 1 1" vertex-b="1 3 1" vertex-c="-1 1 1" scale="0.5 0.5 1" rotation="0 0 270"></a-triangle>
                </a-cylinder>
            </a-entity>

            <a-entity id="earth" animination="property:rotation; to:0 360 0; easing:linear; loop:true; duration:10000">
                <a-sphere position="0 -10 8" radius="10" src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg"></a-sphere>
            </a-entity>
        </a-scene>
    </body>
</html>
